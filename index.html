<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nanum+Gothic&family=Roboto+Condensed:wght@300&family=Roboto+Mono:wght@300&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0px;
            background-color: black;
        }

        .shadow_1 {
            animation-name: bio_entry_animation_up;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }

        .shadow_2 {
            animation-name: bio_entry_animation_right;
            animation-duration: 4s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }

        .shadow_3 {
            animation-name: bio_entry_animation_left;
            animation-duration: 4s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }

        @keyframes bio_entry_animation_left {
            from {
                position: relative;
                right: 100%;

            }

            to {
                position: relative;
                right: 0%;

            }
        }

        @keyframes bio_entry_animation_right {
            from {
                position: relative;
                left: 100%;

            }

            to {
                position: relative;
                left: 0%;

            }
        }

        @keyframes bio_entry_animation_up {

            from {
                height: 80vh;
            }

            to {
                height: 0vh;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            height: auto;
        }

        h3 {
            align-items: center;
            text-align: center;
            color: white;
            padding: 5px;
            display: block;
            text-decoration: underline dotted;
            text-shadow: 0px 0px 20px aqua;
            font-family: 'Roboto Mono', monospace;

        }

        .info {
            font-family: 'Roboto Mono', monospace;
            color: rgb(21, 225, 21);
            text-align: center;
            padding: 30px 30px 20px 30px;
        }

        .logo {
            margin: 10px;
            align-self: center;
            box-shadow: 3px 2px 7px grey;
        }

        a {
            text-decoration: none;
            color: greenyellow;
        }

        .socials {
            align-self: center;
            color: aqua;
            margin: 20px;
        }

        .socials a img {
            width: 30px;
            margin: 0px 4px;
        }
    </style>
</head>

<body>
